<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MidKnight | Cardano Memecoin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cardano-foundation.github.io/cardano-connect-with-wallet/bundle-latest/index.js"></script>
</head>
<body>
  <header class="hero">
    <img src="Midknight Logo.jpeg" alt="MidKnight logo" style="width: 100%; max-height: 400px; object-fit: cover;">
    <h1>MIDKNIGHT</h1>
    <p>The memecoin of the dark ðŸ¦‡ðŸŒ•</p>
    <div id="connectWallet"></div>
  </header>

  <section class="stats">
    <div class="stat"><span>Total Supply:</span> <strong id="supply">--</strong></div>
    <div class="stat"><span>Burned:</span> <strong id="burned">--</strong></div>
    <div class="stat"><span>Price:</span> $<strong id="price">--</strong></div>
  </section>

  <section class="links">
    <h2>Ecosystem</h2>
    <ul>
      <li><a href="#">Launchpad</a></li>
      <li><a href="#">Staking Portal</a></li>
      <li><a href="#">NFT Mint</a></li>
      <li><a href="#">Telegram Bot</a></li>
    </ul>
  </section>

  <footer>
    <p>Made by degens for degens. Join us on <a href="https://twitter.com">Twitter</a> and <a href="https://discord.com">Discord</a>.</p>
  </footer>

  <script>
    const Core = typeof CardanoConnectWithWalletCore !== 'undefined' ? CardanoConnectWithWalletCore : undefined;

    class CardanoConnectWallet {
      constructor(
        parent,
        {
          label = 'Connect Wallet',
          showAccountBalance = false,
          showEnabledWalletIcon = true,
          peerConnectEnabled = false,
          showUnavailableWallets = undefined,
          supportedWallets = [
            'Flint',
            'Nami',
            'Eternl',
            'Yoroi',
            'Typhon',
            'NuFi',
            'Lace'
          ],
          alwaysVisibleWallets = [],
          message = undefined,
          dAppName = 'MidKnight',
          dAppUrl = 'https://midknight.com'
        } = {}
      ) {
        if (!parent) throw new Error('CardanoConnect parent is not defined.');
        if (!Core) throw new Error('CardanoConnectWithWalletCore is not defined.');

        this.dropdown = document.createElement('div');
        this.dropdown.className = 'connect-wallet-dropdown';
        this.iconImage = document.createElement('img');
        this.button = document.createElement('button');
        this.button.className = 'connect-wallet-button';
        this.menu = document.createElement('div');
        this.menu.className = 'connect-wallet-menu';

        this.dropdown.append(this.button, this.menu);
        parent.appendChild(this.dropdown);

        this.showAccountBalance = showAccountBalance;
        this.showEnabledWalletIcon = showEnabledWalletIcon;
        this.message = message;
        this.supportedWallets = supportedWallets;
        this.showUnavailableWallets =
          showUnavailableWallets || Core.UnavailableWalletVisibility.SHOW_UNAVAILABLE_ON_MOBILE;
        this.alwaysVisibleWallets = alwaysVisibleWallets;
        this.peerConnectEnabled = peerConnectEnabled;

        this.wallet = Core.Wallet;

        this.wallet.addEventListener('enabledWallet', () => this.updateDropdownMenu());
        this.wallet.addEventListener('installedWalletExtensions', () => this.updateDropdownMenu());
        this.wallet.addEventListener('stakeAddress', () => this.updateDropdownMenu());
        this.wallet.addEventListener('connected', () => this.updateDropdownMenu());

        this.wallet.startInjectWalletListener();
        this.updateDropdownMenu();
      }

      createMenuItem(label, onClick, iconSrc, id) {
        const item = document.createElement('span');
        item.className = 'connect-wallet-menu-item';
        if (onClick) item.onclick = onClick;
        if (id) item.id = id;
        if (iconSrc) {
          const icon = document.createElement('img');
          icon.src = iconSrc;
          icon.className = 'connect-wallet-menu-item-icon';
          item.appendChild(icon);
        }
        item.appendChild(document.createTextNode(label));
        return item;
      }

      updateDropdownMenu() {
        const availableWallets = Core.estimateAvailableWallets(
          this.supportedWallets,
          this.showUnavailableWallets,
          this.alwaysVisibleWallets,
          this.wallet.installedExtensions
        );

        const title = this.wallet.stakeAddress && this.wallet.connected
          ? (this.showAccountBalance ? `â‚³ ${Math.round(this.wallet.accountBalance * 100) / 100}` : `${this.wallet.stakeAddress.slice(0, 12)}...`)
          : this.label;

        this.button.innerHTML = '';
        if (this.showEnabledWalletIcon && this.wallet.connected && this.wallet.enabledWallet) {
          const walletIcon = Core.getWalletIcon(this.wallet.enabledWallet);
          this.iconImage.src = walletIcon;
          this.iconImage.alt = `${this.wallet.enabledWallet}-icon`;
          this.iconImage.style.marginRight = '8px';
          this.button.appendChild(this.iconImage);
        }
        this.button.appendChild(document.createTextNode(title));

        this.menu.innerHTML = '';

        if (availableWallets.length === 0) {
          const label = `Install a wallet (${Core.formatSupportedWallets(this.supportedWallets)} supported)`;
          this.menu.appendChild(this.createMenuItem(label));
        } else if (this.wallet.stakeAddress) {
          if (this.message) {
            this.menu.appendChild(this.createMenuItem('Sign Message', () => this.wallet.signMessage(this.message)));
          }
          this.menu.appendChild(this.createMenuItem('Disconnect', () => this.wallet.disconnect()));
        } else {
          for (const ext of availableWallets) {
            this.menu.appendChild(this.createMenuItem(
              Core.capitalize(ext),
              () => this.wallet.connectToWallet(ext),
              Core.getWalletIcon(ext)
            ));
          }
        }
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('connectWallet');
      if (container) new CardanoConnectWallet(container);
    });

    async function fetchStats() {
      document.getElementById('supply').textContent = '1,000,000,000';
      document.getElementById('burned').textContent = '150,000,000';
      document.getElementById('price').textContent = '0.0025';
    }
    fetchStats();
  </script>
</body>
</html>
