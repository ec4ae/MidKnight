<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MidKnight | Cardano Memecoin</title>
  <link rel="stylesheet" href="https://unpkg.com/@meshsdk/react/styles.css">
  <style>
    .connect-wallet-menu {
      display: none;
      position: absolute;
      margin-top: 8px;
      font-family: sans-serif;
      width: 100%;
      overflow: hidden;
      z-index: 10;
    }

    .connect-wallet-menu-item {
      color: #000;
      padding: 12px 16px;
      text-decoration: none;
      display: flex;
      align-items: center;
      cursor: pointer;
      border-color: #000;
      border-style: solid;
      border-width: 1px;
      border-bottom: none;
      background-color: white;
      transition: border-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms, color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
    }

    .connect-wallet-menu-item:hover {
      background-color: #eee;
    }

    .connect-wallet-menu-item:first-child {
      border-bottom: none;
    }

    .connect-wallet-menu-item:last-child {
      border-bottom: 1px solid #000;
    }

    .connect-wallet-menu-item-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }

    .connect-wallet-button {
      padding: 16px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      border: 1px solid #000;
      color: #000;
      background-color: white;
    }

    .connect-wallet-button:disabled {
      border: 1px solid #333;
      color: #333;
      background-color: #eee;
    }

    .connect-wallet-dropdown {
      min-width: 180px;
      max-width: 240px;
      font-weight: bold;
      position: relative;
      display: inline-block;
      padding-bottom: 8px;
      padding-top: 8px;
    }

    .connect-wallet-dropdown:hover .connect-wallet-menu {
      display: block;
    }

    .connect-wallet-dropdown:hover .connect-wallet-button {
      background-color: #000;
      color: #fff;
    }

    .connect-wallet-modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .connect-wallet-modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #aeaeae;
      border-radius: 9px;
      width: fit-content;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <header class="hero">
    <img src="Midknight Logo.jpeg" alt="MidKnight logo" style="width: 100%; max-height: 400px; object-fit: cover;">
    <h1>MIDKNIGHT</h1>
    <p>The memecoin of the dark ðŸ¦‡ðŸŒ•</p>
    <div id="connectWallet"></div>
  </header>

  <section class="stats">
    <div class="stat"><span>Total Supply:</span> <strong id="supply">--</strong></div>
    <div class="stat"><span>Burned:</span> <strong id="burned">--</strong></div>
    <div class="stat"><span>Price:</span> $<strong id="price">--</strong></div>
  </section>

  <section class="links">
    <h2>Ecosystem</h2>
    <ul>
      <li><a href="#">Launchpad</a></li>
      <li><a href="#">Staking Portal</a></li>
      <li><a href="#">NFT Mint</a></li>
      <li><a href="#">Telegram Bot</a></li>
    </ul>
  </section>

  <footer>
    <p>Made by degens for degens. Join us on <a href="https://twitter.com">Twitter</a> and <a href="https://discord.com">Discord</a>.</p>
  </footer>

  <script type="module">
    import { MeshWalletProvider, CardanoWallet } from 'https://esm.sh/@meshsdk/react@latest';

    const root = document.getElementById('connectWallet');
    if (root) {
      const shadow = root.attachShadow({ mode: 'open' });
      const container = document.createElement('div');
      container.innerHTML = `
        <style>
          button {
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          }
        </style>
        <mesh-wallet-provider>
          <cardano-wallet></cardano-wallet>
        </mesh-wallet-provider>
      `;
      shadow.appendChild(container);
    }
  </script>

  <script>
    async function fetchStats() {
      document.getElementById('supply').textContent = '1,000,000,000';
      document.getElementById('burned').textContent = '150,000,000';
      document.getElementById('price').textContent = '0.0025';
    }
    fetchStats();
  </script>
</body>
</html>
