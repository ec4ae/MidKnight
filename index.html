<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MidKnight | Cardano Memecoin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      text-align: center;
    }

    .hero {
      background: radial-gradient(circle at center, #222 0%, #000 100%);
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #b5ff00;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }

    button#connectWallet {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #b5ff00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 30px 0;
      background: #111;
    }

    .stat span {
      color: #999;
    }

    .stat strong {
      color: #b5ff00;
    }

    .links {
      padding: 40px 0;
      background-color: #080808;
    }

    .links h2 {
      color: #b5ff00;
      margin-bottom: 20px;
    }

    .links ul {
      list-style: none;
      padding: 0;
    }

    .links li {
      margin: 10px 0;
    }

    .links a {
      color: #58a6ff;
      text-decoration: none;
    }

    footer {
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
      background-color: #000;
    }

    footer a {
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>MIDKNIGHT</h1>
    <p>The memecoin that's going to protect Cardano ðŸ¦‡ðŸŒ•</p>
    <button id="connectWallet">Connect Wallet</button>
  </header>

  <section class="stats">
    <div class="stat"><span>Total Supply:</span> <strong id="supply">--</strong></div>
    <div class="stat"><span>Burned:</span> <strong id="burned">--</strong></div>
    <div class="stat"><span>Price:</span> $<strong id="price">--</strong></div>
  </section>

  <section class="links">
    <h2>Ecosystem</h2>
    <ul>
      <li><a href="#">Launchpad</a></li>
      <li><a href="#">Staking Portal</a></li>
      <li><a href="#">NFT Mint</a></li>
      <li><a href="#">Telegram Bot</a></li>
    </ul>
  </section>

  <footer>
    <p>Made by degens for degens. Join us on <a href="https://twitter.com">Twitter</a> and <a href="https://discord.com">Discord</a>.</p>
  </footer>

  <script>
    document.getElementById('connectWallet').addEventListener('click', async () => {
      if (!window.cardano || !window.cardano.nami) {
        alert('Please install Nami Wallet to connect.');
        return;
      }
      try {
        const api = await window.cardano.nami.enable();
        const addresses = await api.getUsedAddresses();
        alert('Wallet connected: ' + addresses[0]);
      } catch (e) {
        alert('Wallet connection failed.');
      }
    });

    async function fetchStats() {
      // Mock values - replace with Blockfrost API or other Cardano API later
      document.getElementById('supply').textContent = '1,000,000,000';
      document.getElementById('burned').textContent = '150,000,000';
      document.getElementById('price').textContent = '0.0025';
    }

    fetchStats();
  </script>
</body>
</html>
